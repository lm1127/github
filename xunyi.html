<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=2.0,maximum-scale=1.0,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/xunyi.css">
</head>
<body>
<header class="header">
    <i class="fa fa-angle-left"></i>

    <h3>寻医</h3>
</header>
<section class="section">
    <div class="search">
        <p>
            <span class="fa fa-search"></span>
            <input type="text" placeholder="输入商家/品类/商圈">
        </p>
    </div>

    <div class="title">
        <span><i class="fa fa-heartbeat"></i>健康任务</span>
        <span>根据症状找医生<a class="fa fa-chevron-right"></a></span>
    </div>

    <div class="project">
        <div class="one">
            <dl>
                <dt><img src="images/t1.png"></dt>
                <dd>骨科</dd>
            </dl>
            <dl>
                <dt><img src="images/t2.png"></dt>
                <dd>儿科</dd>
            </dl>
            <dl>
                <dt><img src="images/t3.png"></dt>
                <dd>妇产科</dd>
            </dl>
            <dl>
                <dt><img src="images/t4.png"></dt>
                <dd>口腔科</dd>
            </dl>
        </div>
        <div class="two">
            <dl>
                <dt><img src="images/t5.png"></dt>
                <dd>心血管内科</dd>
            </dl>
            <dl>
                <dt><img src="images/t6.png"></dt>
                <dd>男科</dd>
            </dl>
            <dl>
                <dt><img src="images/t7.png"></dt>
                <dd>消化内科</dd>
            </dl>
            <dl>
                <dt><img src="images/t8.png"></dt>
                <dd>更多</dd>
            </dl>
        </div>
    </div>

    <div class="bing">
        <ul>
            <li class="active">本季常见</li>
            <li>女性</li>
            <li>男性</li>
            <li>儿童</li>
            <li>老人</li>
        </ul>
        <p>
            <span>颈椎病</span>
            <span>月经不调</span>
            <span>湿疹</span>
            <span>胃食管反流病</span>
            <span>胃炎</span>
            <span>幽门螺旋菌感染</span>
            <span>尿路感染</span>
            <span>鼻炎</span>
        </p>
    </div>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/slide.png"></div>
            <div class="swiper-slide"><img src="images/slide.png"></div>
            <div class="swiper-slide"><img src="images/slide.png"></div>
            <div class="swiper-slide"><img src="images/slide.png"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <div class="list">
        <span>医生说</span>
        <div class="body-clear">
            <dl>
                <dt><img src="images/s2.png"></dt>
                <dd>
                    <p>医生说|"三管齐下"治疗白癜风，告别白色阴影</p>
                    <p>周勇<span>中国人民解放军总医院301医院…</span></p>
                </dd>
            </dl>
        </div>
    </div>
</section>
<footer class="footer">
    <p>
        <span class="fa fa-facebook"></span>
        <span>挂号</span>
    </p>

    <p class="current">
        <span class="fa fa-dashcube"></span>
        <span>寻医</span>
    </p>

    <p>
        <span class="fa fa-heart-o"></span>
        <span>健康</span>
    </p>

    <p>
        <span class="fa fa-user-o"></span>
        <span>个人中心</span>
    </p>
</footer>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript">
    new Swiper(".swiper-container",{
        autoplay:1000,
        loop:true,
        pagination:".swiper-pagination"
    })
    $.ajax({
        url:"json/xunyi.json",
        success: function (data) {
            var str = "";
            for(var i=0;i<data.length;i++){
                str += `<dl>
                <dt><img src=${data[i].src}></dt>
                <dd>
                <p>${data[i].tit}</p>
                <p>${data[i].text}<span>${data[i].school}</span></p>
                </dd>
                </dl>`
            }
            $(".body-clear").append(str);
        }
    })
</script>
</body>
</html>
