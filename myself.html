<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myself</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/common.css">
    <link type="text/css" rel="stylesheet" href="css/my.css">
</head>
<body>
<header class="header"><i class="fa fa-angle-left"></i><h3>我</h3></header>
<section class="section">
    <div class="area">
        <dl>
            <dt><img src="images/my.png"></dt>
            <dd>
                <span>完善信息</span>
                <span><i class="fa fa-universal-access"></i>会员等级 Lv1</span>
            </dd>
        </dl>
        <div class="bot">
            <p>健康账户（元）</p>
            <p>0.00</p>
            <span>
                <i class="fa fa-cny"></i>
                <i class="fa fa-angle-right"></i>
            </span>
        </div>
    </div>

    <div class="pro">
        <p>
            <span class="fa fa-cny"></span>
            <span>我的预约</span>
        </p>
        <p>
            <span class="fa fa-hospital-o bg-yellow"></span>
            <span>我的问诊</span>
        </p>
        <p>
            <span class="fa fa-rebel bg-lime"></span>
            <span>我的申请</span>
        </p>
    </div>

    <div class="list">
        <p>
            <span class="fa fa-heart-o"></span>
            <span>家庭联系人</span>
            <i class="fa fa-angle-right"></i>
        </p>
        <p>
            <span class="fa fa-star-o"></span>
            <span>我的关注</span>
            <span class="num">0</span>
            <i class="fa fa-angle-right"></i>
        </p>
    </div>

    <div class="list">
        <p>
            <span class="fa fa-spinner"></span>
            <span>我的优惠券</span>
            <span class="num">5</span>
            <i class="fa fa-angle-right"></i>
        </p>
        <p>
            <span class="fa fa-file-o"></span>
            <span>我的订单</span>
            <i class="fa fa-angle-right"></i>
        </p>
        <p>
            <span class="fa fa-deaf"></span>
            <span>我的心意</span>
            <i class="fa fa-angle-right"></i>
        </p>
    </div>

    <div class="list">
        <p>
            <span class="fa fa-dashboard"></span>
            <span>帮助与反馈</span>
            <i class="fa fa-angle-right"></i>
        </p>
        <p>
            <span class="fa fa-gear"></span>
            <span>设置</span>
            <i class="fa fa-angle-right"></i>
        </p>
    </div>
</section>
<footer class="footer">
    <p>
        <span class="fa fa-unlink"></span>
        <span>挂号</span>
    </p>
    <p>
        <span class="fa fa-map-o"></span>
        <span>寻医</span>
    </p>
    <p>
        <span class="fa fa-headphones"></span>
        <span>健康</span>
    </p>
    <p>
        <span class="fa fa-user"></span>
        <span>个人中心</span>
    </p>
</footer>
</body>
</html>
